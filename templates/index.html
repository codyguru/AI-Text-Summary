<!DOCTYPE html>
<html>
<head>
    <title>Text Summarizer</title>
    <style>
        body { max-width: 800px; margin: 0 auto; padding: 20px; font-family: Arial; color: #fff; background: #000; }
        textarea { width: 100%; height: 200px; margin: 20px 0; background: #9e9dad; }
        button { padding: 10px 20px; background: #38176e; color: white; border: none; cursor: pointer; border-radius: 15px; font-size: 18px; width: 150px; transition: transform 0.3s; }
        button:hover { transform: scale(1.1); }
        .summary { margin-top: 30px; padding: 15px; background: #9e9dad; color: black; border-radius: 15px;}
        .processing-time { color: #666; font-size: 0.9em; margin-top: 10px; }
        .loading { display: none; margin-top: 10px; }
        button:disabled { background: #ccc; }
    </style>
    <script>
        function showLoading() {
            document.getElementById('submit-btn').disabled = true;
            document.getElementById('loading').style.display = 'block';
        }
    </script>
</head>
<body>
    <h1>Fast Text Summarizer</h1>
    <form method="POST" onsubmit="showLoading()">
        <textarea name="text" placeholder="Paste your text here...">{{ original_text }}</textarea>
        <button id="submit-btn" type="submit">Summarize</button>
    </form>
    <div id="loading" class="loading">Processing... This may take a few moments.</div>
    {% if summary %}
    <div class="summary">
        <h2>Summary:</h2>
        <p>{{ summary }}</p>
        {% if processing_time %}
        <p class="processing-time">Processing time: {{ processing_time }} seconds</p>
        {% endif %}
    </div>
    {% endif %}
</body>
</html>
